    <h1 style="margin: 1%;">Movie Details! </h1>

    <div class="form">
        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" class="form-control" id="number" placeholder="Enter Phone Number">
            </div>
            <div class="form-group">
                <label>Pick a movie</label>
                <select class="form-control" id="movie">
          <option>Select</option>
          <option>Chota Bheem</option>
          <option>Pokemon Detective Pikachu</option>
          <option>Ben 10</option>
          <option>Angry Birds</option>
          <option>Mr Bean</option>
        </select>
            </div>
            <div class="form-group">
                <label>Choose the ticket type</label>
                <select class="form-control" id="type">
          <option>Select</option>
          <option>Platinum</option>
          <option>Gold</option>
          <option>Silver</option>
          <option>Bronze</option>
        </select>
            </div>
            <button style="margin-left: 1%;" type="button" onclick="mov()" class="btn btn-primary">Submit</button>
        </form>
        <br>

        <table id="myTable">

        </table>
        <br>
        <table class="table" id="display">

            <tr>
                <th>Name</th>
                <th>Mobile Number</th>
                <th>Movie Name</th>
                <th>Ticket Type</th>
                <th>Price</th>
            </tr>


        </table>
