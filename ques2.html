    <nav class="navbar navbar-default">

    <h1 style="margin: 1%;">Registration Form!</h1>
    <div class="form">
        <form>
            <div class="form-group">
                <label style="margin-left: 1%;">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
                <label id="name_lab" style="color: red; visibility: hidden">Invalid</label>

            </div>
            <div class="form-group">
                <label style="margin-left: 1%;">Register Number</label>
                <input type="text" class="form-control" id="register" placeholder="Enter Register Number">
                <label id="reg_lab" style="color: red; visibility: hidden">Invalid</label>
            </div>
            <div class="form-group">
                <label style="margin-left: 1%;">DOB</label><br>
                <label style="margin-left: 1%;">(DD/MM/YYYY) or (DD-MM-YYYY)</label>
                <input type="text" class="form-control" id="dob" placeholder="Enter Date of Birth">
                <label id="db" style="color: red; visibility: hidden">Invalid</label>
            </div>
            <div class="form-group">
                <label style="margin-left: 1%;">Program</label>
                <input type="text" class="form-control" id="prog" placeholder="Enter Program Name">

            </div>
            <div class="form-group">
                <label style="margin-left: 1%;">Email id</label>
                <input type="text" class="form-control" id="email" placeholder="Enter Email id">
                <label id="email_lab" style="color: red; visibility: hidden">Invalid</label>
            </div>
            <div class="form-group">
                <label style="margin-left: 1%;">Phone number</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number">
                <label id="phone_lab" style="color: red; visibility: hidden">Invalid</label>
            </div>



            <button style="margin: 1%;" type="button" onclick="reg(frm)" class="btn btn-primary valid">Submit</button>
            <div id="success" style="color: green; visibility: hidden">Submitted succesfully!</div>

        </form>
    </div>
    <script src="ques2.js"></script>

</body>
